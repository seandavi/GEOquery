## Sample .travis.yml file for use with metacran/r-builder
## See https://github.com/metacran/r-builder for details.

language: c

before_install:
  - curl -OL https://raw.githubusercontent.com/metacran/r-builder/master/pkg-build.sh
  - chmod 755 pkg-build.sh
  - ./pkg-build.sh bootstrap

install:
  - ./pkg-build.sh bioc_install Biobase XML RCurl methods rentrez limma knitr rmarkdown BiocStyle
  - ./pkg-build.sh install_github seandavi/GEOquery
  - ./pkg-build.sh install_deps

script:
  - ./pkg-build.sh run_tests

after_failure:
  - ./pkg-build.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change

env:
  matrix:
    - RVERSION=3.0.3
    - RVERSION=3.1.0
    - RVERSION=3.1.1
    - RVERSION=3.1.2
    - RVERSION=devel
